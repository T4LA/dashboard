<div class="content-wrapper" style="min-height: 1068.81px;">

    <section class="content-header">
        <h1>
            Privacy Dashboard
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> Settings</a>
            </li>
            <li class="active">
                <a href="/settings/privacy">Privacy Dashboard</a>

            </li>
            <li class="active">Timeline</li>
        </ol>
    </section>

    <section class="content">
        <ul class="timeline">

            <!-- timeline time label -->
            <li class="time-label">
                <span class="bg-red">
                    10 Feb. 2018
                </span>
            </li>
            <!-- /.timeline-label -->

            <!-- timeline item -->

            <!-- END timeline item -->
            <li *ngFor="let event of events; let courseIndex = index">
                <i class="fa fa-user bg-blue"></i>
                <div class="timeline-item">
                    <span class="time">
                        <i class="fa fa-clock-o"></i> {{ getTimestamp(event) }}</span>

                    <h3 class="timeline-header">
                        <a href="#">{{ event.actor }}</a>
                    </h3>

                    <div class="timeline-body">
                        {{event.verb}} {{ event.object }}
                    </div>

                    <div class="timeline-footer">
                        <a class="btn btn-primary btn-xs">
                            <i class="fa fa-eye-slash"></i>
                        </a>
                        <a class="btn btn-primary btn-xs">
                            <i class="fa fa-envelope"></i>
                        </a>
                        <a class="btn btn-primary btn-xs">
                            <i class="fa fa-download"></i>
                        </a>
                    </div>
                </div>
            </li>

            <li class="time-label">
                <span class="bg-red">
                    20 Feb. 2018
                </span>
            </li>

            <li *ngFor="let event of events; let courseIndex = index">
                <i class="fa fa-user bg-blue"></i>
                <div class="timeline-item">
                    <span class="time">
                        <i class="fa fa-clock-o"></i> {{ getTimestamp(event) }}</span>

                    <h3 class="timeline-header">
                        <a href="#">{{ event.actor }}</a>
                    </h3>

                    <div class="timeline-body">
                        {{event.verb}} {{ event.object }}
                    </div>


                    <div class="timeline-footer">
                        <a class="btn btn-primary btn-xs">
                            <i class="fa fa-eye-slash"></i>
                        </a>
                        <a class="btn btn-primary btn-xs">
                            <i class="fa fa-envelope"></i>
                        </a>
                        <a class="btn btn-primary btn-xs">
                            <i class="fa fa-download"></i>
                        </a>
                    </div>
                </div>
            </li>

            <li>
                <i class="fa fa-clock-o-bg-gray"></i>
            </li>
        </ul>
    </section>

</div>
