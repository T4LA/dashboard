<div class="content-wrapper" style="min-height: 1068.81px;">

    <section class="content-header">
        <h1>
            Privacy Dashboard
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> Settings</a>
            </li>
            <li class="active">Privacy Dashboard</li>
        </ol>
    </section>

    <section class="content">
        <div class="data-collection-grid">
            <div class="box box-info data-collection-overview">
                <div class="box-header with-border">
                    <h3 class="box-title">Data Settings</h3>
                </div>
                <div class="box-body">
                    <ng-container *ngFor="let course of courseData; let courseIndex = index">
                        <h4>{{ course.title }}</h4>
                        <div class="table-responsive">
                            <table class="table no-margin">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of course.data; let i = index" (click)="highlightClickedRow(courseIndex, i)" [class.active-row]="i == selectedRow && courseIndex == selectedCourse">
                                        <td>
                                            {{ data.name }}
                                        </td>
                                        <td>
                                            <span class="dataDescription">{{ data.description }}</span>
                                            
                                        </td>
                                        <td>
                                            <span *ngIf="data.enabled" class="label label-success">Enabled</span>
                                            <span *ngIf="!data.enabled" class="label label-danger">Disabled</span>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </ng-container>
                </div>
            </div>

            <div *ngIf="selectedDataItem" class="box box-default selected-data-item" >
                <div class="box-header with-border">
                    <h3 class="box-title">{{ selectedDataItem.name }}</h3>

                </div>
                <!-- /.box-header -->
                <div class="box-body">
                        <strong>Description</strong>
                        <p>
                            {{ selectedDataItem.description }}
                        </p>
                    <!-- /.row -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <button class="btn-primary btn" (click)="downloadClick()">
                                <i class="fa fa-download" aria-hidden="true"> </i>
                                Download</button>
                        </li>
                        <li>
                            <button class="btn-warning btn pull-right" (click)="pauseClick()">
                                <i class="fa fa-pause" aria-hidden="true"> </i>
                                Pause</button>
                        </li>
                    </ul>
                </div>
                <!-- /.footer -->
            </div>
        </div>



    </section>
</div>
